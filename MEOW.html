<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>關鍵字查詢</title>
  <!-- Bootstrap 引入 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #hoverPreview {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-image: url('');
      background-repeat: no-repeat;
      background-size: 400px auto;
      /* 一排4格 → 4*100px 或你調整 */
      background-position: 0 0;
      display: none;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .result-item {
      display: inline-block;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .result-item:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>

<body class="p-4">

  <div class="container mt-4">
    <div class="row">
      <!-- 左邊區塊 -->
      <div class="col-md-8 mb-4 mb-md-0">
        <h1>關鍵字查詢 🔍</h1>
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="請輸入關鍵字">
        <button id="searchBtn" class="btn btn-primary mb-3">查詢</button>
        <div id="result"></div>
      </div>

      <!-- 右邊區塊 -->
      <div class="col-md-4 mt-4 mt-md-0 d-flex flex-column align-items-center">
        <h4 class="mb-3">預覽圖</h4>
        <div id="hoverPreview"></div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
