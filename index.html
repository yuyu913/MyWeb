<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃吃魚の美食筆記</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
            background-color: #fffafc;
            color: #333;
        }

        /* 導覽列 */
        nav {
            background-color: #fcd7e3;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6699;
        }

        /* Hero */
        .hero {
            background-image: url('/data/image/fishBG.jpg');
            /* 換成你要的背景圖 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 5rem 2rem;
            text-align: center;
            color: #fff;
            /* 背景圖深的話可以用白字 */
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            /* 可調深淺 */
            z-index: 0;
        }

        .hero h1,
        .hero p {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .hero p {
            font-size: 1.5rem;
            color: #555;
        }

        /* 最新文章 */
        .posts {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .posts h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .post {
            border: 1px solid #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            background-color: #fff;
            transition: transform 0.3s;
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .post-content {
            padding: 1rem;
        }

        .post-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .post-content p {
            font-size: 0.95rem;
            color: #666;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #fcd7e3;
            color: #555;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">吃吃魚</div>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">最新分享</a></li>
            <li><a href="#">關於我</a></li>
            <li><a href="#">聯絡</a></li>
            <li><a href="./MEOW.html">貼圖工具</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>吃吃魚🍴美食筆記❤️</h1>
        <p>🌟 真實分享 新品開箱 美食記錄 🌟</p>
    </section>

    <section class="posts">
        <h2>最新分享</h2>
        <div class="post-grid">
            <!-- post 1 -->
            <div class="post">
                <img src="/data/image/post1.jpg" alt="">
                <div class="post-content">
                    <h3>Frigomio GELATERIA</h3>
                    <p>濃郁的gelato 清爽的granita</p>
                </div>
            </div>

            <!-- post 2 -->
            <div class="post">
                <img src="/data/image/post2.jpg" alt="">
                <div class="post-content">
                    <h3>Pierre Hermé</h3>
                    <p>精品法式甜點</p>
                </div>
            </div>

            <!-- post 3 -->
            <div class="post">
                <img src="/data/image/post3.jpg" alt="">
                <div class="post-content">
                    <h3>Sweetfull Cookie</h3>
                    <p>最喜歡的軟餅乾🍪</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2022 吃吃魚の美食筆記. All rights reserved.
    </footer>

</body>

</html>
